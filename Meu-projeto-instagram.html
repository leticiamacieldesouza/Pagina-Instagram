<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontinstagram.css">
    <title>Meu projeto Instagram com login e senha</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="login"> 
                    <form class="card">
                       <div class="card-content">
        
                            <div class="card-content-area">
                                <input type="email" placeholder="Telefone, nome de usuário ou email"> 
                            </div>
        
                            <div class="card-content-area">
                                <input type="password" placeholder="Senha">
                            </div>
        
                        </div>
                    </form>
                    
                </div>
                <a href="#" class="instagram-login">Entrar</a>
                
                <div class="label">
                    <p>OU</p>
                </div>

                <div class="login-facebook">
                    <i class="fa-brands fa-facebook-square"></i>
                    <a href="#">Entrar com o Facebook</a>
                </div>

                <a href="#" class="instagram-logout">Esqueci minha senha</a>
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta?</p><span class="link-blue">Cadastre-se</span>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
